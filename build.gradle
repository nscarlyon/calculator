group 'Calculator'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'checkstyle'
checkstyle {
    configFile = file("${project.rootDir}/sun_checks.xml")
    toolVersion = '6.7'
}

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
